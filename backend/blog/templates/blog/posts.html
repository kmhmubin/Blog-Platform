{% extends 'base.html' %}

{% block content %}
    <!-- Right side navbar -->
    {% include 'sidenavbar.html' %}

    <!-- ALL Article list -->
    <!--suppress ALL -->
    <main class="lg:col-span-9 xl:col-span-6">
        <div class="px-4 sm:px-0">
            <h1 class="sr-only">Recent articles</h1>
            <ul class="space-y-4">
                {% for post in all_posts %}

                    <li class="bg-white px-4 py-6 shadow sm:p-6 sm:rounded-lg">
                        <article aria-labelledby="question-title-81614">
                            <div>
                                <!-- author details & option menus -->
                                <div class="flex space-x-3">
                                    <!-- author image -->
                                    <div class="flex-shrink-0">
                                        <img
                                                class="h-10 w-10 rounded-full"
                                                src="{{ post.author.profile_image.url }}"
                                                alt="{{ post.author.name }}"
                                        />
                                    </div>
                                    <!-- author name -->
                                    <div class="min-w-0 flex-1">
                                        <p class="text-sm font-medium text-gray-900">
                                            <a href="{% url 'author-profile' post.author_id %}" class="hover:underline"
                                            >{{ post.author.name|title }}</a
                                            >
                                        </p>
                                        <!-- published date -->
                                        <p class="text-sm text-gray-500">
                                            <time datetime="{{ post.publish.date }}"
                                            >{{ post.publish.date }}
                                            </time
                                            >
                                        </p>
                                    </div>

                                </div>

                                <!-- article link -->
                                <a href="{{ post.get_absolute_url }}">
                                    <div class="mt-4 space-y-4">
                                        <!-- article images -->
                                        <img
                                                src="{{ post.featured_image.url }}"
                                                class="object-cover w-full h-64 bg-center rounded-lg"
                                                alt="{{ post.title }}"
                                        />
                                    </div>
                                    <!-- article title -->
                                    <h1
                                            id="question-title-81614"
                                            class="mt-4 text-xl font-medium text-gray-900"
                                    >
                                        {{ post.title|title }}
                                    </h1>
                                </a>
                            </div>

                            <!-- Action buttons -->
                            <div class="mt-6 flex justify-between space-x-8">
                                <div class="flex space-x-6">
                        <span class="inline-flex items-center text-sm">
                          <button
                                  class="
                              inline-flex
                              space-x-2
                              text-gray-400
                              hover:text-gray-500
                            "
                          >
                            <svg
                                    class="h-5 w-5"
                                    x-description="Heroicon name: solid/thumb-up"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                            >
                              <path
                                      d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"
                              ></path>
                            </svg>
                            <span class="font-medium text-gray-900">{{ post.vote_total }}</span>
                            <span class="sr-only">likes</span>
                          </button>
                        </span>
                                    <span class="inline-flex items-center text-sm">
                          <button
                                  class="
                              inline-flex
                              space-x-2
                              text-gray-400
                              hover:text-gray-500
                            "
                          >
                            <svg
                                    class="h-5 w-5"
                                    x-description="Heroicon name: solid/chat-alt"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                            >
                              <path
                                      fill-rule="evenodd"
                                      d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                                      clip-rule="evenodd"
                              ></path>
                            </svg>
                            <span class="font-medium text-gray-900">{{ post.review_set.count }}</span>
                            <span class="sr-only">replies</span>
                          </button>
                        </span>
                                    <span class="inline-flex items-center text-sm">
                          <button
                                  class="
                              inline-flex
                              space-x-2
                              text-gray-400
                              hover:text-gray-500
                            "
                          >
                            <svg
                                    class="h-5 w-5"
                                    x-description="Heroicon name: solid/eye"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                            >
                              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                              <path
                                      fill-rule="evenodd"
                                      d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                      clip-rule="evenodd"
                              ></path>
                            </svg>
                            <span class="font-medium text-gray-900">2.7k</span>
                            <span class="sr-only">views</span>
                          </button>
                        </span>
                                </div>
                                <div class="flex text-sm">
                        <span class="inline-flex items-center text-sm">
                          <button
                                  class="
                              inline-flex
                              space-x-2
                              text-gray-400
                              hover:text-gray-500
                            "
                          >
                            <svg
                                    class="h-5 w-5"
                                    x-description="Heroicon name: solid/share"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                            >
                              <path
                                      d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"
                              ></path>
                            </svg>
                            <span class="font-medium text-gray-900">Share</span>
                          </button>
                        </span>
                                </div>
                            </div>
                        </article>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <!-- Right side bar new follow and trending  -->
    {% include 'leftsidebar-main.html' %}

{% endblock %}
