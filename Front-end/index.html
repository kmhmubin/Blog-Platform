                      x-state:on="Current"
                      x-state:off="Default"
                      x-state-description='Current: "text-white", Default: "text-indigo-300 group-hover:text-white"'
                      x-description="Heroicon name: outline/home"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      ></path>
                    </svg>
                    <span>Settings</span>
                  </a>
                </div>
              </nav>
            </div>
          </div>

          <div class="flex-shrink-0 w-14" aria-hidden="true">
            <!-- Dummy element to force sidebar to shrink to fit close icon -->
          </div>
        </div>
      </div>

      <!-- Content area -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <header class="w-full">
          <div
            class="
              relative
              z-10
              flex-shrink-0
              h-16
              bg-white
              border-b border-gray-200
              shadow-sm
              flex
            "
          >
            <button
              type="button"
              class="
                border-r border-gray-200
                px-4
                text-gray-500
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-indigo-500
                md:hidden
              "
              @click="open = true"
            >
              <span class="sr-only">Open sidebar</span>
              <svg
                class="h-6 w-6"
                x-description="Heroicon name: outline/menu-alt-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                ></path>
              </svg>
            </button>
            <div class="flex-1 flex justify-between px-4 sm:px-6">
              <div class="flex-1 flex">
                <form class="w-full flex md:ml-0" action="#" method="GET">
                  <label for="search-field" class="sr-only"
                    >Search all files</label
                  >
                  <div
                    class="
                      relative
                      w-full
                      text-gray-400
                      focus-within:text-gray-600
                    "
                  >
                    <div
                      class="
                        pointer-events-none
                        absolute
                        inset-y-0
                        left-0
                        flex
                        items-center
                      "
                    >
                      <svg
                        class="flex-shrink-0 h-5 w-5"
                        x-description="Heroicon name: solid/search"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </div>
                    <input
                      name="search-field"
                      id="search-field"
                      class="
                        h-full
                        w-full
                        border-transparent
                        py-2
                        pl-8
                        pr-3
                        text-base text-gray-900
                        placeholder-gray-500
                        focus:outline-none
                        focus:ring-0
                        focus:border-transparent
                        focus:placeholder-gray-400
                      "
                      placeholder="Search"
                      type="search"
                    />
                  </div>
                </form>
              </div>

              <div
                class="ml-2 flex items-center space-x-4 sm:ml-6 sm:space-x-6"
              >
                <!-- Create New Post -->
                <a
                  href="/new"
                  type="button"
                  class="
                    flex
                    bg-indigo-600
                    p-1
                    rounded-full
                    items-center
                    justify-center
                    text-white
                    hover:bg-indigo-700
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-indigo-500
                  "
                >
                  <svg
                    class="h-6 w-6"
                    x-description="Heroicon name: outline/plus"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4v16m8-8H4"
                    ></path>
                  </svg>
                  <span class="sr-only">Create Post</span>
                </a>

                <!-- Notification button -->
                <a
                  href="#"
                  class="
                    ml-5
                    flex-shrink-0
                    bg-white
                    rounded-full
                    p-1
                    text-gray-400
                    hover:text-gray-500
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-indigo-500
                  "
                >
                  <span class="sr-only">View notifications</span>
                  <svg
                    class="h-6 w-6"
                    x-description="Heroicon name: outline/bell"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                    ></path>
                  </svg>
                </a>

                <!-- Profile dropdown -->
                <div
                  x-data="Components.menu({ open: false })"
                  x-init="init()"
                  @keydown.escape.stop="open = false; focusButton()"
                  @click.away="onClickAway($event)"
                  class="relative flex-shrink-0"
                >
                  <div>
                    <button
                      type="button"
                      class="
                        bg-white
                        rounded-full
                        flex
                        text-sm
                        focus:outline-none
                        focus:ring-2
                        focus:ring-offset-2
                        focus:ring-indigo-500
                      "
                      id="user-menu-button"
                      x-ref="button"
                      @click="onButtonClick()"
                      @keyup.space.prevent="onButtonEnter()"
                      @keydown.enter.prevent="onButtonEnter()"
                      aria-expanded="false"
                      aria-haspopup="true"
                      x-bind:aria-expanded="open.toString()"
                      @keydown.arrow-up.prevent="onArrowUp()"
                      @keydown.arrow-down.prevent="onArrowDown()"
                    >
                      <span class="sr-only">Open user menu</span>
                      <img
                        class="h-8 w-8 rounded-full"
                        src="/image/astronaut.svg"
                        alt=""
                      />
                    </button>
                  </div>

                  <!-- User proflie dropdown option-->
                  <div
                    x-show="open"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="
                      origin-top-right
                      absolute
                      right-0
                      mt-2
                      w-48
                      rounded-md
                      shadow-lg
                      py-1
                      bg-white
                      ring-1 ring-black ring-opacity-5
                      focus:outline-none
                    "
                    x-ref="menu-items"
                    x-description="Dropdown menu, show/hide based on menu state."
                    x-bind:aria-activedescendant="activeDescendant"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="user-menu-button"
                    tabindex="-1"
                    @keydown.arrow-up.prevent="onArrowUp()"
                    @keydown.arrow-down.prevent="onArrowDown()"
                    @keydown.tab="open = false"
                    @keydown.enter.prevent="open = false; focusButton()"
                    @keyup.space.prevent="open = false; focusButton()"
                  >
                    <a
                      href="/profile"
                      class="block px-4 py-2 text-sm text-gray-700"
                      x-state:on="Active"
                      x-state:off="Not Active"
                      :class="{ 'bg-gray-100': activeIndex === 0 }"
                      role="menuitem"
                      tabindex="-1"
                      id="user-menu-item-0"
                      @mouseenter="activeIndex = 0"
                      @mouseleave="activeIndex = -1"
                      @click="open = false; focusButton()"
                      >Profile</a
                    >

                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      :class="{ 'bg-gray-100': activeIndex === 1 }"
                      role="menuitem"
                      tabindex="-1"
                      id="user-menu-item-1"
                      @mouseenter="activeIndex = 1"
                      @mouseleave="activeIndex = -1"
                      @click="open = false; focusButton()"
                      >Sign out</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- Main content -->
        <div class="flex-1 flex items-stretch overflow-hidden">
          <main class="flex-1 overflow-y-auto">
            <!-- Primary column -->
            <section
              aria-labelledby="primary-heading"
              class="
                min-w-0
                flex-1
                h-full
                flex flex-col
                overflow-hidden
                lg:order-last
              "
            >
              <h1 id="primary-heading" class="sr-only">Photos</h1>
              <x-placeholder class="h-full">
                <div class="p-6 h-full">
                  <div
                    class="
                      block
                      border-2 border-dashed border-gray-300
                      rounded
                      h-full
                      w-full
                      text-gray-200
                    "
                  ></div>
                </div>
              </x-placeholder>
            </section>
          </main>

          <!-- Secondary column (hidden on smaller screens) -->
          <aside
            class="
              hidden
              w-96
              bg-white
              border-l border-gray-200
              overflow-y-auto
              lg:block
            "
          >
            <x-placeholder class="h-full">
              <div class="p-6 h-full">
                <div
                  class="
                    block
                    border-2 border-dashed border-gray-300
                    rounded
                    h-full
                    w-full
                    text-gray-200
                  "
                ></div>
              </div>
            </x-placeholder>
          </aside>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/alpine.js"></script>
    <script src="/components-v2.js"></script>
  </body>
</html>
