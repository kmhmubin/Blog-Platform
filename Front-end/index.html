      <!-- Content area -->

        <header class="w-full">

              z-10
              flex-shrink-0

              border-b border-gray-200
              shadow-sm
              flex

              class="
                border-r border-gray-200
                px-4
                text-gray-500
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-indigo-500
                md:hidden
              "
              @click="open = true"
            >
              <span class="sr-only">Open sidebar</span>
              <svg
                class="h-6 w-6"
                x-description="Heroicon name: outline/menu-alt-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                ></path>
              </svg>
            </button>
            <div class="flex-1 flex justify-between px-4 sm:px-6">
              <div class="flex-1 flex">
                <form class="w-full flex md:ml-0" action="#" method="GET">
                  <label for="search-field" class="sr-only"

                  <div
                    class="
                      relative
                      w-full
                      text-gray-400
                      focus-within:text-gray-600

                    <div
                      class="
                        pointer-events-none
                        absolute
                        inset-y-0
                        left-0
                        flex
                        items-center
                      "
                    >
                      <svg
                        class="flex-shrink-0 h-5 w-5"
                        x-description="Heroicon name: solid/search"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </div>

                      name="search-field"
                      id="search-field"
                      class="
                        h-full
                        w-full
                        border-transparent
                        py-2
                        pl-8
                        pr-3
                        text-base text-gray-900
                        placeholder-gray-500
                        focus:outline-none
                        focus:ring-0
                        focus:border-transparent
                        focus:placeholder-gray-400
                      "
                      placeholder="Search"
                      type="search"
                    />
                  </div>
                </form>
              </div>

                <!-- Create New Post -->

                  href="/new"
                  type="button"
                  class="
                    flex
                    bg-indigo-600
                    p-1
                    rounded-full
                    items-center
                    justify-center
                    text-white
                    hover:bg-indigo-700
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-indigo-500
                  "
                >
                  <svg
                    class="h-6 w-6"
                    x-description="Heroicon name: outline/plus"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"

                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"

                    rounded-full

                    text-gray-400
                    hover:text-gray-500
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-indigo-500

                  <span class="sr-only">View notifications</span>

                    class="h-6 w-6"
                    x-description="Heroicon name: outline/bell"
                    xmlns="http://www.w3.org/2000/svg"

                <div

                  class="relative flex-shrink-0"
                >
                  <div>
                    <button
                      type="button"
                      class="
                        bg-white
                        rounded-full
                        flex
                        text-sm
                        focus:outline-none
                        focus:ring-2
                        focus:ring-offset-2
                        focus:ring-indigo-500
                      "
                      id="user-menu-button"
                      x-ref="button"
                      @click="onButtonClick()"
                      @keyup.space.prevent="onButtonEnter()"
                      @keydown.enter.prevent="onButtonEnter()"
                      aria-expanded="false"
                      aria-haspopup="true"
                      x-bind:aria-expanded="open.toString()"
                      @keydown.arrow-up.prevent="onArrowUp()"
                      @keydown.arrow-down.prevent="onArrowDown()"
                    >
                      <span class="sr-only">Open user menu</span>
                      <img
                        class="h-8 w-8 rounded-full"
                        src="/image/astronaut.svg"
                        alt=""
                      />
                    </button>
                  </div>

                  <!-- User proflie dropdown option-->
                  <div
                    x-show="open"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="
                      origin-top-right
                      absolute
                      right-0
                      mt-2
                      w-48
                      rounded-md
                      shadow-lg
                      py-1
                      bg-white
                      ring-1 ring-black ring-opacity-5
                      focus:outline-none
                    "
                    x-ref="menu-items"
                    x-description="Dropdown menu, show/hide based on menu state."
                    x-bind:aria-activedescendant="activeDescendant"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="user-menu-button"
                    tabindex="-1"
                    @keydown.arrow-up.prevent="onArrowUp()"
                    @keydown.arrow-down.prevent="onArrowDown()"
                    @keydown.tab="open = false"
                    @keydown.enter.prevent="open = false; focusButton()"
                    @keyup.space.prevent="open = false; focusButton()"
                  >
                    <a
                      href="/profile"
                      class="block px-4 py-2 text-sm text-gray-700"
                      x-state:on="Active"
                      x-state:off="Not Active"
                      :class="{ 'bg-gray-100': activeIndex === 0 }"
                      role="menuitem"
                      tabindex="-1"
                      id="user-menu-item-0"
                      @mouseenter="activeIndex = 0"
                      @mouseleave="activeIndex = -1"
                      @click="open = false; focusButton()"

                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"

                      id="user-menu-item-1"
                      @mouseenter="activeIndex = 1"
                      @mouseleave="activeIndex = -1"
                      @click="open = false; focusButton()"

                  </div>
                </div>
              </div>
